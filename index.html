<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOKO - Official Token Website</title>
    <style>
        /* Color Palette from OTOKO Logo */
        :root {
            --primary-color: #1e3a5f;
            --secondary-color: #48a9f8;
            --background-color: #0d0d0d;
            --text-color: #ffffff;
            --button-hover: #2b6cb0;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        /* Header & Logo */
        .header {
            padding: 20px;
            background: var(--primary-color);
        }

        .header img {
            width: 150px;
        }

        /* Navigation Menu */
        .nav {
            margin-top: 10px;
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: inline-block;
        }

        .nav a:hover {
            color: var(--secondary-color);
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 40px auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: var(--primary-color);
            color: var(--text-color);
            font-size: 14px;
        }

        /* CoinGecko Banner */
        .coingecko {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="otokologo.png" alt="OTOKO Logo">
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Price Tracker</a>
        <a href="#">Tokenomics</a>
        <a href="#">Roadmap</a>
        <a href="#">Whitepaper</a>
        <a href="#">Buy OTOKO</a>
        <a href="#">Join Community</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>OTOKO Official Token</h1>
        <p>Revolutionizing the crypto space with transparency and innovation.</p>

        <a href="#" class="button">Buy OTOKO</a>
        <a href="#" class="button">Join Community</a>

        <!-- Price Tracker -->
        <h2>Live Price Tracker</h2>
        <p>Live price tracking will be integrated here.</p>

        <!-- CoinGecko Banner -->
        <div class="coingecko-banner">
    <script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>
    <coingecko-coin-ticker-widget  
        coin-id="bitcoin" 
        currency="usd"  
        locale="en" 
        background-color="#000" 
        font-color="#fff"
        width="100%">
    </coingecko-coin-ticker-widget>
</div>
        <div class="coingecko">
            <iframe src="https://www.geckoterminal.com/bsc/pools/0xe3183e436d60689bc0ae0a8506d0782f5b261b4c" width="200" height="150"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 OTOKO Token. All rights reserved.
    </div>

</body>
</html>
